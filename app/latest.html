<html>

<title>
    Download
</title>

    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>  
        <script>
            function GetLatestReleaseInfo() {
$.getJSON("https://api.github.com/repos/TwrpBuilder/TwrpBuilder/releases/latest").done(function(release) {
var asset = release.assets[0];
document.getElementById("download").setAttribute("href", asset.browser_download_url); 
window.location=asset.browser_download_url;
console.log(asset.browser_download_url); 

});
}

GetLatestReleaseInfo();

            </script>      
            
            <a id="download" class="button special">Click here</a> to redirect if not works automatically.

    </body>
</html>
